<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JqScroller</title>
    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            width: 100%;
            height: 1000px;
        }
    </style>
</head>
<body>


    <script>
        $(function () {
            // 获取 内容 元素
            var $body = $('body')
            // 添加滚动条事件
            $(window).scroll(function () {
                var $scrollHeight = $(window).height() // 可视区域的高度
                var $clientHeight = $body.height() // 内容的高度
                var $scrollTop = $body.scrollTop() // 内容顶部滚出去的距离
                // 判断 上拉加载  下拉刷新
                if ($scrollHeight + $scrollTop >= $clientHeight) {
                    $body.css({
                        'height': $clientHeight + 100 + 'px'
                    })
                }
                if ($scrollTop <= 0) {
                    console.log('下拉刷新')
                }

             })


        });
    </script>
</body>
</html>
