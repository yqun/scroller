<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>iscroller</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 1000px;
            width: 100%;
            background-color: #efefef;
            box-sizing: border-box;
        }
    </style>
</head>
<body>


    <script>
        window.onload = function () {
            // 获取 内容元素
            var body = document.querySelector('body')
            // 页面滚动事件
            window.onscroll = function () {
                console.log(body.scrollTop)
                var scrollTop = body.scrollTop // 内容顶部距离浏览器的高度
                var clientHeight = body.offsetHeight // 内容高度
                var scrollHeight = window.outerHeight // 可视区域高度
                // 判断 上拉加载  下拉刷新
                if (scrollTop + scrollHeight >= clientHeight) {
                    body.style.height = clientHeight + 100 + 'px'
                }
                if (scrollTop <= 0) {
                    console.log('到顶了')
                }
            }
        }
    </script>
</body>
</html>
